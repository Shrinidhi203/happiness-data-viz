<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Happiness Data Visualization</title>
    <link rel="stylesheet" href="../Styles/Styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Global Happiness Data Visualization</h1>
        <label for="countrySelect">Select a Country:</label>
        <select id="countrySelect">
            <option value="India">India</option>
            <option value="United States">United States</option>
            <option value="Brazil">Brazil</option>
        </select>

        <label for="startYearSelect">Start Year:</label>
        <select id="startYearSelect"></select>

        <label for="endYearSelect">End Year:</label>
        <select id="endYearSelect"></select>
        
        <canvas id="happinessChart" width="600" height="400"></canvas>
    </div>
    <script src="../FetchAPIs/DataBoardScript.js"></script>
</body>
</html>
